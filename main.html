<script>
    function handleIncomeFormSubmit(event) {
        event.preventDefault();
        const name = document.getElementById('transaction-name').value;
        const amount = document.getElementById('transaction-amount').value;
        const category = 'Income'; // Set kategori ke 'Income'
        if (name && amount) { // Kategori tidak perlu diperiksa di sini karena kategori selalu 'Income'
            transactions.push({ name, amount, category });
            displayTransactions();
            updateBalance();
        } else {
            alert("Transaksi belum selesai, silakan lengkapi formulir!");
        }
    }

    function handleOutcomeFormSubmit(event) {
        event.preventDefault();
        const name = document.getElementById('outcome-name').value;
        const amount = document.getElementById('outcome-amount').value;
        const category = 'Outcome';
        if (name && amount) { 
            transactions.push({ name, amount, category });
            displayTransactions();
            updateBalance();
        } else {
            alert("Transaksi belum selesai, silakan lengkapi formulir!");
        }
    }

    function initPage() {
        if (transactions.length === 0) {
            document.getElementById('transaction-list').innerHTML = "<p>Belum ada transaksi sejauh ini.</p>";
        } else {
            displayTransactions();
        }
        updateBalance();
        // Menambahkan event listener untuk masing-masing form
        document.getElementById('income-form-input').addEventListener('submit', handleIncomeFormSubmit);
        document.getElementById('outcome-form-input').addEventListener('submit', handleOutcomeFormSubmit);
    }

    initPage();
</script>
<script>
