<script>
  const incomeTransactions = JSON.parse(localStorage.getItem('incomeTransactions')) || [];
  const outcomeTransactions = JSON.parse(localStorage.getItem('outcomeTransactions')) || [];

  const transactionListDiv = document.getElementById('transaction-list');

  function displayTransactions(transactions, color) {
      if (transactions.length > 0) {
          transactions.forEach(function (transaction, index) {
              const transactionDiv = document.createElement('div');
              transactionDiv.classList.add('transaction-item');
              transactionDiv.style.backgroundColor = color;
              transactionDiv.innerHTML = `
                  <h3>Transaksi ${color === 'lightgreen' ? 'Income' : 'Outcome'} ${index + 1}</h3>
                  <p><strong>Nama Transaksi:</strong> ${transaction.name}</p>
                  <p><strong>Nominal:</strong> ${transaction.amount}</p>
                  <p><strong>Kategori:</strong> ${transaction.category}</p>
              `;
              transactionListDiv.appendChild(transactionDiv);
          });
      } else {
          transactionListDiv.innerHTML += `<p>Belum ada transaksi ${color === 'lightgreen' ? 'income' : 'outcome'}.</p>`;
      }
  }

  displayTransactions(incomeTransactions, 'lightgreen');

  displayTransactions(outcomeTransactions, 'lightcoral');

  function calculateTotalBalance(incomeTransactions, outcomeTransactions) {
      const totalIncome = incomeTransactions.reduce((acc, curr) => acc + parseInt(curr.amount), 0);
      const totalOutcome = outcomeTransactions.reduce((acc, curr) => acc + parseInt(curr.amount), 0);
      const totalBalance = totalIncome - totalOutcome;

      return totalBalance;
  }
  function formatToRupiah(number) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
  }
  const totalBalance = calculateTotalBalance(incomeTransactions, outcomeTransactions);
  document.getElementById('current-balance').innerText = formatToRupiah(totalBalance);
</script>

<script>
  function resetLocalStorage() {
      localStorage.removeItem('incomeTransactions');
      localStorage.removeItem('outcomeTransactions');

      alert('Data transaksi telah direset.');

      window.location.href = 'main.html';
  }
</script>
