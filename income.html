<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  const incomeForm = document.getElementById('income-form-input');

  incomeForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const transactionName = document.getElementById('transaction-name').value;
      const transactionAmount = document.getElementById('transaction-amount').value;
      const transactionCategory = document.getElementById('transaction-category').value;

      let transactions = JSON.parse(localStorage.getItem('incomeTransactions')) || [];

      if (transactionName && transactionAmount && transactionCategory) {
          transactions.push({
              name: transactionName,
              amount: transactionAmount,
              category: transactionCategory
          });

          localStorage.setItem('incomeTransactions', JSON.stringify(transactions));

          document.getElementById('transactionModalBody').innerText = "Transaksi sukses!";
          $('#transactionModal').modal('show');

          setTimeout(function () {
              window.location.href = 'main.html';
          }, 2000);
      } else {
          document.getElementById('transactionModalBody').innerText = "Transaksi belum selesai, silakan lengkapi formulir!";
          $('#transactionModal').modal('show');
      }
  });
</script>
